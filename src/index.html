<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>SSO e-commerce</title>
</head>

<body>
    <section id="header">
        <a href="#" id="logo-a"><img src="img/logo.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><button class="active button-home button-navbar">Home</button></li>
                <li><button class="button-categories button-navbar">Categories</button></li>
                <li><button class="button-teams button-navbar">Teams</button></li>
                <li style="display: flex;">
                    <input type="text" class="input-search" id="search">
                    <span class="material-symbols-outlined search-icon">
                        search
                    </span>
                </li>
                <button class="button-cart button-navbar" dot="false"><span
                        class="material-symbols-outlined">shopping_cart</span></button>
            </ul>
        </div>
    </section>

    <section class="main-page">
        <h4>Trade-in-offer</h4>
        <h2>Super value deals</h2>
        <h1>On all products</h1>
        <p>Save more with coupons & up to 70% off !</p>
        <button class="shop-now">Shop Now</button>
    </section>

    <!--   categories page    -->

    <section class="categories">
        <div class="category">
            <img src="img/mens.jpg" class="img-category">
            <div class="overlay-category">
                <p class="text-category">For Men</p>
            </div>
        </div>
        <div class="category">
            <img src="img/womens.jpg" class="img-category">
            <div class="overlay-category">
                <p class="text-category">For Women</p>
            </div>
        </div>
        <div class="category">
            <img src="img/shirts.jpg" class="img-category">
            <div class="overlay-category">
                <p class="text-category">Shirts</p>
            </div>
        </div>
        <div class="category">
            <img src="img/trousers.jpg" class="img-category">
            <div class="overlay-category">
                <p class="text-category">Trousers</p>
            </div>
        </div>
        <div class="category">
            <img src="img/tshirts.jpg" class="img-category">
            <div class="overlay-category">
                <p class="text-category">T-Shirts</p>
            </div>
        </div>
        <div class="category">
            <img src="img/skirts.jpg" class="img-category">
            <div class="overlay-category">
                <p class="text-category">Skirts</p>
            </div>
        </div>
        <div class="category">
            <img src="img/accessories.jpg" class="img-category">
            <div class="overlay-category">
                <p class="text-category">Accessories</p>
            </div>
        </div>
        <div class="category">
            <img src="img/shoes.jpg" class="img-category">
            <div class="overlay-category">
                <p class="text-category">Shoes</p>
            </div>
        </div>
    </section>

    <section class="features">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/free-delivery-logo-with-bike-man-courier_1308-48827.webp" />
                </div>
                <div class="swiper-slide">
                    <img src="img/article_online-ordering_main.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="img/money-saving-tips-1622109964.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="img/images.jfif" />
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

    </section>


    <!--   teams page    -->

    <section class="team">
        <div class="swiper1 mySwiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/download.jfif" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/download.jfif" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/download.jfif" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/download.jfif" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/download.jfif" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/download.jfif" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/download.jfif" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/download.jfif" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/download.jfif" alt="">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>


</body>

</html>
